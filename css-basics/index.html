    <!-- We have three ways to add css
        1. in-line css -> simplest way of adding css, applying styles directly on html elements, we use the style attribute of html tag, code reusability decreases, very rarely used, 

        2. internal css -> here we apply style using style tag, style tag is placed in head tag below title tag, code reusability has increased but only for one document, no code reusability in case of multiple document

        3. external css -> we use link tag to link css file to the html file, here we write all the css code into a separate file, we can link same stylesheet or css file to multiple html files, a html file can have multiple css file, code reusability very high

        NOTE: inline css has highest priority
