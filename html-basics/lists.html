<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Note: <ul>, <li>, <ol> are block level elements -->
    <!-- ordered list -->
    <ul type="disk">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>

    <!-- unordered list -->
    <ol start="4">
        <li>item 1</li>
        <li>item 2</li>
        <ol type="1">
            <li type="a">sub-list item 1</li>
            <li>sub-list item 2</li>
            <ol type="I">
                <li>another item 1</li>
                <li>another iten 2</li>
            </ol>
        </ol>
        <li>item 3</li>
    </ol>
</body>
</html>
