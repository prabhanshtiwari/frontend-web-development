<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>HTML Media</h1>

    <!-- img tag and its attributes 
    read on mdn -->
    <img src="html-basics/programming.avif" alt="">

    <!-- video tag and its attributes
    read on mdn -->
    <video src="programmingvideo.mp4" autoplay="true" controls></video>

    <!-- mdn - audio tag -->
    <audio src="audio.mp3" controls></audio>
    
    <!-- mdn - iframe tag -->
    <iframe src="https://en.wikipedia.org/wiki/Main_Page" frameborder="0"></iframe>

    <!-- How to embed youtube video -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/BC2UlVAEwi4?si=24rA7gtpu10v9xI8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>


</body>
</html>
